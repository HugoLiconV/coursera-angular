<div class="message-result" ng-if="foundList.isEmpty()">Nothing found ðŸ¤”</div>
<div class="card-deck">
  <div class="card" ng-repeat="item in foundList.found">
    <div class="card-block">
      <h3 class="card-title">{{item.name}}</h3>
      <h6 class="card-subtitle mb-2 text-muted">Short Name: {{item.short_name}}</h6>
      <p class="card-text">Description: {{item.description}}</p>
    </div>
    <div class="card-footer">
      <button ng-click='foundList.onRemove({index: $index})' class="btn btn-primary btn-block">Don't want this one!</button>
    </div>
  </div>
  <!--Card End  -->
</div>

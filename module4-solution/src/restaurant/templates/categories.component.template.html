<div class="container">
  <div class="list-group" ng-repeat="item in $ctrl.categories">
    <a ui-sref="container.items({shortName: item.short_name})" class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{item.name}}</h5>
        <small>{{item.short_name}}</small>
      </div>
      <p class="mb-1">{{item.special_instructions}}</p>
    </a>
  </div>
</div>
